<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe</title>
  </head>
  <body>
    <iframe
      src="img.html"
      loading="eager"
      width="500"
      height="400"
      scrolling="no"
    ></iframe>
    <iframe
      width="425"
      height="350"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://www.openstreetmap.org/export/embed.html?bbox=9.161817133426668%2C45.485174923354%2C9.164327681064607%2C45.48647432010893&amp;layer=mapnik"
      style="border: 1px solid black"
    ></iframe>
    <br />

    <iframe
      width="930"
      height="547"
      src="https://www.youtube.com/embed/ZCQB2QETDVA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_wQ_MwhO7Rc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/w7DIEfsleXE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br>
  </body>
</html>
