<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Promise1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<style>
			.excercise-display {
				background-color: #cacaca;
				border: 1px solid #9999;
				padding: 10px;
				overflow: hidden;
			}
			p {
				margin: unset;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="excercise-display my-3"></div>
		</div>
		<script>
			const image = " https://upload.wikimedia.org/wikipedia/commons/b/b2/Eagle_nebula_pillars.jpg";
			const promise = fetch(image);
			console.log(promise);

			const LoadingEffect = function (elmDisplay, operation) {
				const p = document.createElement("p");
				p.setAttribute("class", "loading-effect");
				p.innerHTML = `attendere ${operation}`;

				this.start = () => {
					elmDisplay.append(p);
					this.interval = setInterval(() => {
						p.innerHTML += ".";
					}, 10);
				};
				this.unset = () => {
					elmDisplay.removeChild(p);
					clearInterval(this.interval);
				};
			};

			const div = document.querySelector(".excercise-display");
			const loadingEffect = new LoadingEffect(div, "scaricamento in corso");
			const blobLoadingEffect = new LoadingEffect(div, "lettura in corso");
			loadingEffect.start();

			//PROMISE
			//dopo il caricamento (then) vogliamo che accada qualcosa
			promise
				.then((response) => {
					//DOPO LA FINE DELLA CHIAMATA...
					console.log(response);
					if (response.status !== 200) {
						throw new Error("response KO");
					}
					let p = document.createElement("p");
					p.innerHTML = `HTTP status code: ${response.status};`;
					div.append(p);

					loadingEffect.unset();
					blobLoadingEffect.start();
					const blob = response.blob();

					return blob;
				})
				.then((blob) => {
					//DOPO LA FINE DELLA LETTURA DELLO STRAM IN UN BLOB
					const imageObjectURL = URL.createObjectURL(blob);
					const imageElm = document.createElement("img");
					div.append(imageElm);
					imageElm.src = imageObjectURL;
					blobLoadingEffect.unset();
				})
				.catch((error) => {
					//IN CASO DI ERRORE DI OGNO PROMISE
					alert(error.message);
					loadingEffect.unset();
					blobLoadingEffect.unset();
				})
				.finally(() => {
					//
				});
		</script>
	</body>
</html>
