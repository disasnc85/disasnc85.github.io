<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="id1">
      <p id="para1">Welcome to my web</p>
      <p id="para2">Please take a look around.</p>
      <input id="btn" type="button" value="Replace Element" />
    </div>
    <script>
      function onClickEventHandler() {
        const elm = document.getElementById("para1");
        elm.innerHTML = "<h2>" + "Welcome" + "</h2>";
      }

      function triggerClickEvent() {
        console.log("clicked");
        const elm = document.getElementById("btn");
        elm.click();
      }

      const btn = document.getElementById("btn");
      btn.addEventListener("click", onClickEventHandler);
    </script>
  </body>
</html>
