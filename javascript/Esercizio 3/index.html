    <script>
      /*

       Esercizio 3
      Gatti in fila
      Scrivi un programma che dato:
        a) Un numero totate di gatti
        b) Il numero dei gatti presenti in ogni fila
      Restituisca in output:
        - Il numero di file risultanti
        - Nel caso l'ultima fila risulti incompleta indicare il numero di gatti mancanti per complletarla (quanti gatti mancano per arrivare a b?)


       Esempio:
         Input: Numero di gatti= 44, gatti per fila= 6
         Output: numero di file= 8, gatti mancanti = 4

      Consigli:
      Per l'arrotondamento ti consiglio di non usare Math.round (arrotonda all'intero superiore solo da .5 in su)
       e utilizza Math.ceil (arrotonda sempre all'intero superiore)
       */
      var cats = 44;
      var catsPerRow = 6;
      var rowNumber = cats / catsPerRow;
      var roundedRowNumber = Math.ceil(rowNumber);
      var remainder = cats % catsPerRow;
      var missing = catsPerRow - remainder;

      var Esercizio3 =
        "numero di file= " + roundedRowNumber + ", gatti mancanti = " + missing;
    </script>
