    <!-- while-for-do-for in-for on-array-object -->
    <script>
      var counter = 1;

      // while (counter < 10) {
      //   console.log("i'm wating");
      //   counter++;
      // }

      do {
        console.log("i'm wating");
        counter++;
      } while (false);

      for (var i = 0; i < 10; i++) {
        console.log("i'm wating dal for");
        counter++;
      }

      var arr = [0, 1, 2, 3, 4];
      for (var i = 0; i < 10; i++) {
        console.log("i'm wating dal for" + arr[i]);
      }

      //for... of on array
      for (var d of arr) {
        console.log("i'm wating dal for" + d);
      }

      //for... in on object (like)
      var obj = { a: 0, b: 1, c: 2 };
      for (var d in obj) {
        console.log(d);
        console.log("i'm wating dal for of " + obj[d]);
      }
    </script>
