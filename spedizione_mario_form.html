<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>

</head>
<body>

<table>
    <form id="delivery" autocomplete="on">
        <tr>
            <td><label for="name"> Nome*</label></td>
            <td><input id="name" type="text" name="name" placeholder="Nome" required></td>
        </tr>

        <tr>
            <td><label for="lastname"> Cognome*</label></td>
            <td><input id="lastname" type="text" name="lastname" placeholder="Cognome" required></td>
        </tr>

        <tr>
            <td><label for="address"> Indirizzo</label></td>
            <td><input id="address" type="text" name="address" placeholder="Indirizzo"></td>
        </tr>

        <tr>
            <td><label for="po"> Civico</label>
            </td>
            <td><input id="po" type="text" name="po" placeholder="Civico"></td>
        </tr>

        <tr>
            <td><label for="cap"> Cap*</label>
            </td>
            <td><input id="cap" type="text" name="cap" placeholder="Cap" required>
            </td>
        </tr>

        <tr>
            <td><label for="province"> Provincia*</label></td>
            <td><select name="province" id="province" required>
                <option value="MI"> Milano</option>
                <option value="RO"> Roma</option>
                <option value="TO"> Torino</option>
                <option value="OTHER" selected> Altro</option>
            </select>
            </td>
        </tr>

        <tr>
            <td><label for="city"> Citta*</label></td>
            <td><input id="city" type="text" name="city" placeholder="Citta" required></td>
        </tr>

        <tr>
            <td><label for="country"> Nazione*</label>
            </td>
            <td><input id="country" type="text" name="country" placeholder="Nazione" required>
            </td>
        </tr>

        <tr>
            <td><label for="phone">Telefono</label>
            </td>
            <td><input id="phone" type="tel" name="phone" placeholder="Telefono">
            </td>
        </tr>

        <tr>
            <td><label for="email"> Email</label>
            </td>
            <td><input id="email" type="email" name="email" placeholder="Email"> <br>
            </td>
        </tr>

        <tr>
            <td><label for="note"> Note</label><br>
            </td>
            <td><textarea name="note" id="note" cols="30" rows="30" placeholder="Note"></textarea>
            </td>
        </tr>

        <tr>

            <td colspan="2"><input type="submit" value="Invia">
            </td>
        </tr>


    </form>

</table>
<button type="reset" form="delivery"> Reset</button>

</body>
</html>
